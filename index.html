<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"> 
</head>
<body>
  <form id="loginForm">
    <div class="segment">
      <h1>Log In</h1>
    </div>

    <label>
      <input type="email" placeholder="Email Address" required />
    </label>
    <label>
      <input type="password" placeholder="Password" required />
    </label>
    <button class="red" type="button"><i class="icon ion-md-lock"></i> Log in</button>

    <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
  </form>

  <form id="signupForm" style="display: none;">
    <div class="segment">
      <h1>Sign Up</h1>
    </div>

    <label>
      <input type="email" placeholder="Email Address" required />
    </label>
    <label>
      <input type="password" placeholder="Password" required />
    </label>
    
    <button class="red" type="button"><i class="icon ion-md-person-add"></i> Sign Up</button>

    <p>Already have an account? <a href="#" id="showLogin">Log In</a></p>
  </form>

  <script>
    document.getElementById('showSignup').addEventListener('click', function() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    });

    document.getElementById('showLogin').addEventListener('click', function() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    });
  </script>
</body>
</html>
