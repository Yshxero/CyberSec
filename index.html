<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"> 
</head>
<body>

  <form id="loginForm">
    <div class="segment">
      <h1>Log In</h1>
    </div>

    <label>
      <input type="email" id="logemail" placeholder="Email Address" required />
    </label>
    <label class="password-wrapper">
      <input type="password" id="logpassword" placeholder="Password" required />
      <i class="icon ion-md-eye" id="togglePassword"></i>
    </label>
    <button class="red" type="submit"><i class="icon ion-md-lock"></i> Log in</button>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </form>


  <script>
    
    const passwordField = document.getElementById("logpassword");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        togglePassword.classList.replace("ion-md-eye-off", "ion-md-eye");
      } else {
        passwordField.type = "password";
        togglePassword.classList.replace("ion-md-eye", "ion-md-eye-off");
      }
    });
    
    
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
